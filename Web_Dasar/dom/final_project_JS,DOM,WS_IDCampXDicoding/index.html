<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow" id="add-todo">
            <h2 class="container-header text-center">Buku Baru Apa Selanjutnya</h2>
            <form class="form" action="#" id="form">
            <div class="form-group form-title">
                <label for="title">Masukan judulnya dulu yaa</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group form-title">
                <label for="author">Lalu masukan nama penulisnya</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group form-title">
                <label for="year">Jangan lupa tahun cetaknya</label>
                <input type="date" id="year" name="year" required>
            </div>
            <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <div class="container">
            <h2 class="container-header">Yang harus dilakukan</h2>
            
            <div class="list-item" id="todos">
            </div>
        </div>

        <div class="container">
            <h2 class="container-header">Yang sudah dilakukan</h2>
            <div class="list-item" id="completed-todos">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
